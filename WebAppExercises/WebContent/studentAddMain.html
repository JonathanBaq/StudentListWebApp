<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<script src="ajaxhelper.js"></script>
</head>
<body>
	<form name="formAddStudent">
		<label for="id">Id:</label>
		<input type="text" id="txtId" name="id"><br><br>
		<label for="fname">First Name:</label>
		<input type="text" id="txtFirstname" name="fname"><br><br>
		<label for="lname">Last Name:</label>
		<input type="text" id="txtLastname" name="lname"><br><br> 
		<label for="streetAddress">Street Address:</label>
		<input type="text" id="txtStreetAddress" name="streetAddress"><br><br> 
		<label for="postCode">Post Code:</label>
		<input type="text" id="txtPostCode" name="postCode"><br><br> 
		<label for="postOffice">Post Office:</label>
		<input type="text" id="txtPostOffice" name="postOffice"><br><br> 
		<input type="button" onclick="addStudent();" value="Add Student">
		<input type="button" onclick="location.href='/WebAppExercises/studentListMain.html'" value="Cancel">
	</form>
	<script src="studentAddMain.js"></script>
</body>
</html>
